{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Yu Mincho', Arial, sans-serif;
        background-color: #f1f1f1;
        color: #f1f1f1;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-image: url(https://t3.ftcdn.net/jpg/05/74/70/60/360_F_574706059_s4gBUvmVNHeD0XYkVra822kli7NbWsgt.jpg);
        background-size: cover;
        
    }
    h2 {
        font-size: 40px;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #800000;
    }

    p {
    font-size: 18px;
    margin-bottom: 30px;
    text-decoration: underline;
    color: #000000;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        font-size: 25px;
        margin-bottom: 10px;
        color: #fff
    }

    .indivs a {
        color: #fff;
        font-size: 25px;
        font-weight: bold;
        max-width: 400px;
        padding: 10px;
        margin: auto;
        border-radius: 5px;
        text-align: center;
        background-color: #2d6105;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>
<h2>List of {{ glam_type|capitalize }}</h2>
<div class ="indivs">
    <ul>
    {% for glam in glams %}
    <li><a href="/places/{{ glam.id }}">{{ glam.name }}</a></li>
    {% endfor %}
</ul>
</div>
    <p>{{ glam_name}}<p>
{% endblock %}

<form action="{{ url_for('modify') }}" method="post">
    <input type="hidden" name="glam_id" value="{{ glam.id }}">
    <input type="hidden" name="glam_type" value="{{ glam_type }}">
    <button type="submit" name="modify" value="Delete">Delete</button>
  </form>
