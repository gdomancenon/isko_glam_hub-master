{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Yu Mincho', Arial, sans-serif;
        background-color: #f1f1f1;
        color: #f1f1f1;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-image: url(https://t3.ftcdn.net/jpg/05/74/70/60/360_F_574706059_s4gBUvmVNHeD0XYkVra822kli7NbWsgt.jpg);
        background-size: cover;
    }

    h1 {
        opacity: 0.8;
        font-size: 50px;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        margin-bottom: 20px;
        color: #800000;
        background-color: rgba(241, 241, 241, 0.7);
        padding: 5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        text-decoration: underline;
        color: #fff;
        line-height: 3.0;
        font-weight: bold; 
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        font-size: 25px;
        margin-bottom: 10px;
    }

    a {
        color: #2d6105;
        font-size: 25px;
        text-decoration: none;
        transition: color 0.3s;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    a:hover {
        color: #228B22;
        font-style: italic;
    }
</style>

<h1>University of the Philippines GLAM Hub</h1>
<p>Welcome to the Isko GLAM Hub! Browse through the links below to explore the galleries, libraries, archives, and museums in UP Diliman:</p>

<ul>
    <li><a href="/places/galleries">Galleries</a></li>
    <li><a href="/places/libraries">Libraries</a></li>
    <li><a href="/places/archives">Archives</a></li>
    <li><a href="/places/museums">Museums</a></li>
</ul>
{% endblock %}
