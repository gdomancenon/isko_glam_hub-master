{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        font-size: 30px;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #800000;
    }

    .register-items {
        font-size: 18px;
        text-align: center;
        margin: auto;
        color: #333333;
    }

</style>
<h1>Register a Gallery, Library, Archive, or Museum to the Hub</h1>
<div class="register-items">
<form action="{{ url_for('processing') }}" method="post">
    <label for="g_type">Type of GLAM:</label>
    <select name="glam_type" id="g_type" required>
        <option disabled selected value>...</option>
        <option value="Galleries">Gallery</option>
        <option value="Libraries">Library</option>
        <option value="Archives">Archive</option>
        <option value="Museums">Museum</option>
    </select><br><br>
    <label for="g_name">Name of GLAM:</label>
    <input type="text" name="glam_name" id="g_name" required><br><br>
    <label for="g_date_established">Date Established:</label>
    <input type="number" name="glam_date_established" id="g_date_established"><br><br>
    <label for="g_location">Location:</label>
    <input type="text" name="glam_location" id="g_location"><br><br>
    <label for="g_url">Image URL:</label>
    <input type="url" name="glam_url" id="g_url"><br>
    <textarea name="glam_desc" placeholder="Tell something about the GLAM..." cols="30" rows="10"></textarea><br>
    <input type="submit" value="Register Now!">
</form>
</div>
{% endblock %}
